<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <center>
        <h1>Select Multiple</h1>
        <form method="POST">
            {%csrf_token%}
            
            <label for="tns"></label>
            <select name="tns" id="tns" multiple >
                {% for to in LTO %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>

                {% endfor %}

            </select>
            <input type="submit">
        </form>
    </center>
</body>
</html>
