
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>checkbox</h1>

        <form method="POST" action="{% url 'select_multiple' %}">
            {% csrf_token %}

            TopiCName:

            {% for TO in LTO %}
                <label for="tns">{{TO.topic_name}}</label>
                <input type="checkbox" name="tns" id="tns" value="{{TO.topic_name}}">
                <br><br>
            {% endfor %}

            <input type="submit" value="checkbox">


        </form>






    </center>
</body>
</html>
