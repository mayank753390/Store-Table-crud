<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>

<body>
    <center>
        <h1>Inserdata in Webpage</h1>

        <form method="POST">

            {%csrf_token%}

            <label for="topic">Topic</label>
            <select name="topic" id="topic">
            {% for To in LTO %}

            <option value="{{To.topic_name}}">{{To.topic_name}}</option>

            {% endfor %}
            </select>
            <br><br>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter the name" required>
            <br><br>

            <label for="url">URL</label>
            <input type="text" id="url" name="url" placeholder="Enter the url" required>
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter the email" required>
            <br><br>
            <input type="submit" value="Submit">



            




        </form>
    </center>
    
</body>
</html>
